<div class="w-full h-full flex flex-col p-1 justify-between">

      <div class="w-full h-[80%] overflow-scroll">
        @for (message of messageList ; track message ){
            <div>{{message}}</div>
        }
      </div>
      <div class="w-full flex bottom-5">
        <input class="w-10/12 h-[40px] rounded-sm pl-5 font-medium"
        [(ngModel)]="newMessage"
        (keyup)="$event.keyCode == 13 && sendMessage()"
      />
      <button class="font-sans w-2/12 text-center bg-amber-400 rounded-sm" (click)="sendMessage()">SEND</button>
      </div>
      

</div>
